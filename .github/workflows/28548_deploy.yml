name: Deploy to DockerHub

on:
  workflow_run:
    workflows: ["Test Workflow"]  # Trigger this workflow after the test workflow completes
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # Checkout the repository code

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Set DockerHub username in GitHub secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Set DockerHub password in GitHub secrets

      - name: Build Docker image
        run: |
          docker build -t yourdockerusername/yourrepository:latest .  # Build the Docker image

      - name: Push Docker image
        run: |
          docker push yourdockerusername/yourrepository:latest  # Push the Docker image to DockerHub
