name: Deploy to DockerHub

on:
  workflow_run:
    workflows: ["28548_test"]  # This triggers the deploy when the test workflow finishes successfully
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Make sure to set this in GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Make sure to set this in GitHub Secrets

    - name: Build Docker image
      run: |
        docker build -t jovanovski35/my-app:latest .
    
    - name: Push Docker image to DockerHub
      run: |
        docker push jovanovski35/my-app:latest
